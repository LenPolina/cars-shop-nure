<form *ngIf="car" name="deleteForm" (ngSubmit)="confirmDelete(car.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="carDeleteDialogHeading">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-car-heading">Are you sure you want to delete Car {{ car.carBrand }} {{ car.carModel }} {{ car.carYear }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <i class="fa-solid fa-circle-xmark"></i>&nbsp;<span>Cancel</span>
    </button>

    <button id="jhi-confirm-delete-car" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-primary">
      <i class="fa-solid fa-circle-check"></i>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
