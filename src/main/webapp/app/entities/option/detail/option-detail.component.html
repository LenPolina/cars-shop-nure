<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="option">
      <h2 data-cy="optionDetailsHeading"><span>Option</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ option.id }}</span>
        </dd>
        <dt><span>Option Name</span></dt>
        <dd>
          <span>{{ option.optionName }}</span>
        </dd>
        <dt><span>Car</span></dt>
        <dd>
          <div *ngIf="option.car">
            <a [routerLink]="['/car', option.car.id, 'view']">{{ option.car.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/option', option.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
